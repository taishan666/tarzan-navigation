<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" th:content="${SITE_CONFIG.SITE_PERSON_NAME}" />
    <title th:text="${SITE_CONFIG.SITE_NAME}"></title>
    <meta name="keywords" th:content="${SITE_CONFIG.SITE_KWD}">
    <meta name="description" th:content="${SITE_CONFIG.SITE_DESC}">
    <link rel="stylesheet" href="/web/css/bootstrap.css">
    <link rel="stylesheet" href="/web/css/nav.css">
    <link rel="stylesheet" href="/assets/libs/linecons/css/linecons.css">
    <link rel="stylesheet" href="/web/fonts/fontawesome/css/font-awesome.min.css">
    [(${SITE_CONFIG?.STATISTICS_CODE})]
</head>

<body class="page-body">
<!-- skin-white -->
<div class="page-container">
    <sidebar th:replace="web/module/sidebar :: other(${categories})"></sidebar>
    <div class="main-content page" style="">
        <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <!-- 关于网站 -->
                        <h4 class="text-gray">关于网站</h4>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <blockquote>
                                        <p>有一段时间我发现我的收藏夹越来越多，很难找到某个不常用的网站。所以就有了这个网站，这里收集的基本都是我自己浏览器收藏夹里的网站，我平时用的相对比较多的一些都在这里。</p>
                                        </br>
                                        <p>如果你也是设计师，如果你也正好喜欢设计，那希望这个网站能给你带来一些作用。</p>
                                        <p>闲聊或者有任何建议都可以加QQ号交流：1334512682</p>
                                    </blockquote>
                                </div>
                            </div>
                            <!-- 关于站长 -->
                            <h4 class="text-gray">关于站长</h4>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="xe-widget xen-conversations box2 label-info" onclick="window.open('https://tarzan.blog.csdn.net', '_blank')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="https://tarzan.blog.csdn.net">
                                        <div class="xe-comment-entry">
                                            <a class="xe-user-img">
                                                <img src="/web/images/tarzan.jpg" class="img-circle" width="40">
                                            </a>
                                            <div class="xe-comment">
                                                <a href="#" class="xe-user-name overflowClip_1">
                                                    <strong>Designer. Tarzan Liu.</strong>
                                                </a>
                                                <p class="overflowClip_2"> 作者：泰山</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <br />
                                            <blockquote>
                                                <p>
                                                    这是一个公益网站。你也可以拿来制作自己的网址导航。如果你有更好的想法，可以通过网站中的联系方式找到我，欢迎与我交流分享。
                                                </p>
                                            </blockquote>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <footer th:replace="web/module/footer :: footer(${SITE_CONFIG})"></footer>
    </div>
</div>

<script src="/web/js/app.js"></script>-->
</body>

</html>
