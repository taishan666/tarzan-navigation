<blogroll>
    <h4 class="text-gray text-lg mb-4"><i class="iconfont icon-book-mark-line icon-lg mr-2" id="friendlink"></i>友情链接 </h4>
    <div class="friendlink text-xs card">
        <div class="card-body">
            <a th:each="link:${links}" th:href="${link?.url}" rel="noopener" th:title="${link?.name}"  target="_blank">[[${link?.name}]]</a>
        </div>
    </div>
</blogroll>
