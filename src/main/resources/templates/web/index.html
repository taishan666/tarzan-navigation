<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" th:content="${SITE_CONFIG.SITE_PERSON_NAME}" />
    <title th:text="${SITE_CONFIG.SITE_NAME}"></title>
    <meta name="keywords" th:content="${SITE_CONFIG.SITE_KWD}">
    <meta name="description" th:content="${SITE_CONFIG.SITE_DESC}">
    <link rel="stylesheet" href="web/css/bootstrap.css">
    <link rel="stylesheet" href="web/css/nav.css">
    <link rel="stylesheet" href="assets/libs/linecons/css/linecons.css">
    <link rel="stylesheet" href="web/fonts/fontawesome/css/font-awesome.min.css">
    [(${SITE_CONFIG?.STATISTICS_CODE})]
</head>
<script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">
        <sidebar th:replace="web/module/sidebar :: sidebar(${categories})"></sidebar>
        <div class="main-content">
            <nav th:replace="web/module/navbar :: navbar"></nav>
            <div th:replace="web/module/bulletinbox"></div>
            <div th:replace="web/module/searchbox"></div>
            <div class="sites-list" style="margin-bottom: 8.5rem;">
            <websites th:replace="web/module/websites :: websites(${categories})"></websites>
            <blogroll th:unless="${#lists.isEmpty(links)}" th:replace="web/module/blogroll::blogroll(${links})"></blogroll>
            </div>
            <footer th:replace="web/module/footer :: footer(${SITE_CONFIG})"></footer>
        </div>
    </div>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
        $(document).ready(function() {
            setTimeout(function () {
                if($('a.smooth[href="'+window.location.hash+'"]')[0]){
                    $('a.smooth[href="'+window.location.hash+'"]').click();
                } else if(window.location.hash != ''){
                    $("html, body").animate({
                        scrollTop: $(window.location.hash).offset().top - 80
                    }, {
                        duration: 500,
                        easing: "swing"
                    });
                }
            }, 300);
            $(document).on('click', '.has-sub', function(){
                var _this = $(this)
                if(!$(this).hasClass('expanded')) {
                    setTimeout(function(){
                        _this.find('ul').attr("style","")
                    }, 300);

                } else {
                    $('.has-sub ul').each(function(id,ele){
                        var _that = $(this)
                        if(_this.find('ul')[0] != ele) {
                            setTimeout(function(){
                                _that.attr("style","")
                            }, 300);
                        }
                    })
                }
            })
            $('.user-info-menu .hidden-xs').click(function(){
                if($('.sidebar-menu').hasClass('collapsed')) {
                    $('.has-sub.expanded > ul').attr("style","")
                } else {
                    $('.has-sub.expanded > ul').show()
                }
            })
            $("#main-menu li ul li").click(function() {
                $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                $(this).addClass('active'); // 添加当前元素的样式
            });
            $("a.smooth").click(function(ev) {
                ev.preventDefault();
                if($("#main-menu").hasClass('mobile-is-visible') != true)
                    return;
                public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                ps_destroy();
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 80
                }, {
                    duration: 500,
                    easing: "swing"
                });
            });
            return false;
        });

        var href = "";
        var pos = 0;
        $("a.smooth").click(function(e) {
            e.preventDefault();
            if($("#main-menu").hasClass('mobile-is-visible') === true)
                return;
            $("#main-menu li").each(function() {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            href = $(this).attr("href");
            pos = $(href).position().top - 100;
            $("html,body").animate({
                scrollTop: pos
            }, 500);
        });
    </script>
