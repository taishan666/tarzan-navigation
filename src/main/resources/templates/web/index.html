<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" th:content="${SITE_CONFIG.SITE_PERSON_NAME}" />
    <title th:text="${SITE_CONFIG.SITE_NAME}"></title>
    <meta name="keywords" th:content="${SITE_CONFIG.SITE_KWD}">
    <meta name="description" th:content="${SITE_CONFIG.SITE_DESC}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="web/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="web/css/bootstrap.css">
    <link rel="stylesheet" href="web/css/xenon-core.css">
    <link rel="stylesheet" href="web/css/xenon-components.css">
    <link rel="stylesheet" href="web/css/xenon-skins.css">
    <link rel="stylesheet" href="web/css/nav.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/libs/linecons/css/linecons.css}">
    [(${SITE_CONFIG?.STATISTICS_CODE})]
</head>

<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <!-- logo -->
                    <div class="logo">
                        <a href="index.html" class="logo-expanded">
                            <img src="web/images/logo.png" width="100%" alt="" />
                        </a>
                        <a href="index.html" class="logo-collapsed">
                            <img src="web/images/logo-collapsed.png" width="40" alt="" />
                        </a>
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="user-info-menu">
                            <i class="linecons-cog"></i>
                        </a>
                        <a href="#" data-toggle="mobile-menu">
                            <i class="fa-bars"></i>
                        </a>
                    </div>
                </header>
                <ul id="main-menu" class="main-menu" >
                    <th:block  th:include="this::menu(${categories})">
                    </th:block>
                    <li>
                        <a href="about">
                            <i class="linecons-desktop"></i>
                     <!--       <span class="title" >关于本站 ♥</span>-->
                            <span class="tooltip-blue">关于本站</span>
                            <span class="label label-Primary pull-right hidden-collapsed">♥︎</span>
                        </a>
                    </li>
                </ul>
                <th:block th:fragment="menu(menuTree)">
                    <li th:each="menu : ${menuTree}">
                        <th:block th:if="${#lists.isEmpty(menu.children)}" >
                            <a th:href="${'#'+menu.name}"  class="smooth">
                                <i th:if="${menu.pid==0}" th:class="${menu?.icon}"></i>
                                <span class="title" th:text="${menu.name}"></span>
                            </a>
                        </th:block>
                        <th:block th:unless="${#lists.isEmpty(menu.children)}" >
                        <a>
                            <i th:class="${menu?.icon}"></i>
                            <span class="title" th:text="${menu.name}"></span>
                        </a>
                        </th:block>
                        <ul th:unless="${#lists.isEmpty(menu.children)}" th:include="this::menu(${menu.children})">
                        </ul>
                    </li>
                </th:block>
            </div>
        </div>
        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <!-- User Info, Notifications and Menu Bar -->
                <!-- Left links for user info navbar -->
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="#" data-toggle="sidebar">
                            <i class="fa-bars"></i>
                        </a>
                    </li>
    <!--                <li class="dropdown  language-switcher">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"  style="text-decoration: none;">
                            <img src="web/images/flags/flag-cn.png" alt="flag-cn" /> 中国
                        </a>
                    </li>-->
                    <li>
                        <a>
                            <i class="fa-search"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <th:block th:each="category: ${categories}">
                <h4 class="text-gray"><i th:class="${category?.icon==null?'linecons-tag':category?.icon}" style="margin-right: 7px;" th:id="${category.name}"></i>[[${category.name}]]</h4>
                <div class="row">
                    <th:block th:if="${#lists.isEmpty(category.children)}" >
                        <th:block th:if="${not #lists.isEmpty(category.links)}" >
                            <div class="col-sm-3" th:each="link:${category?.links}">
                                <div class="xe-widget xe-conversations box2 label-info" th:onclick="window.open([[${link.url}]], '_blank')" data-toggle="tooltip" data-placement="bottom" title="" th:data-original-title="${link.url}">
                                    <div class="xe-comment-entry">
                                        <a class="xe-user-img">
                                            <img th:src="${link.img.base64}" class="img-circle" width="40">
                                        </a>
                                        <div class="xe-comment">
                                            <a href="#" class="xe-user-name overflowClip_1">
                                                <strong th:text="${link.name}"></strong>
                                            </a>
                                            <p class="overflowClip_2"  th:text="${link.description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </th:block>

                    <th:block th:if="${not #lists.isEmpty(category.children)}" >
                        <ul class="nav nav-tabs" id="myTab2" role="tablist">
                            <li th:class="${stat.index==0? 'nav-item active' : 'nav-item'}" th:each="cate,stat: ${category.children}">
                                <a class="nav-link" id="home-tab2" data-toggle="tab" th:href="${'#'+cate.name}" >[[${cate.name}]]</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <th:block th:each="cate,stat: ${category.children}">
                                <div th:class="${stat.index==0 ? 'tab-pane fade active in' : 'tab-pane fade'}" th:id="${cate.name}" role="tabpanel">
                                <th:block th:if="${not #lists.isEmpty(cate.links)}" >
                                    <div class="col-sm-3" th:each="link:${cate?.links}">
                                        <div class="xe-widget xe-conversations box2 label-info" th:onclick="window.open([[${link.url}]], '_blank')" data-toggle="tooltip" data-placement="bottom" title="" th:data-original-title="${link.url}">
                                            <div class="xe-comment-entry">
                                                <a class="xe-user-img">
                                                    <img th:src="${link.img.base64}" class="img-circle" width="40">
                                                </a>
                                                <div class="xe-comment">
                                                    <a href="#" class="xe-user-name overflowClip_1">
                                                        <strong th:text="${link.name}"></strong>
                                                    </a>
                                                    <p class="overflowClip_2"  th:text="${link.description}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                                </div>
                            </th:block>
                        </div>
                    </th:block>
                </div>
                <br />
            </th:block>
            <!-- Main Footer -->
            <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
            <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
            <!-- Or class "fixed" to  always fix the footer to the end of page -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <!-- Add your copyright text here -->
                    <div class="footer-text">
                        &copy; 2022-2032
                        <a href="about.html"><strong>[[${SITE_CONFIG.SITE_NAME}]]</strong></a> design by <strong>[[${SITE_CONFIG.SITE_PERSON_NAME}]]</strong></a>
                        <!--  - Purchase for only <strong>23$</strong> -->
                    </div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script th:src="@{/assets/libs/jquery/jquery.min.js}"></script>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function(ev) {
            ev.preventDefault();
            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            const href=$(this).attr("href");
            const hrefOffset = $(href).offset();
            if (typeof(hrefOffset) === "undefined"){
                console.log(hrefOffset);
            }else {
                $("html, body").animate({
                    scrollTop: hrefOffset.top - 30
                }, {
                    duration: 500,
                    easing: "swing"
                });
            }
        });
        return false;
    });

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <!-- Bottom Scripts -->
    <script src="web/js/bootstrap.min.js"></script>

    <script src="web/js/resizeable.js"></script>

    <script src="web/js/xenon-api.js"></script>

</body>

</html>
