    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>泰山(Tarzan)- 设计师网址导航</title>

    <meta name="description" content="WebStack - 收集国内外优秀设计网站、UI设计资源网站、灵感创意网站、素材资源网站，定时更新分享优质产品设计书签。www.webstack.cc">

<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <!-- logo -->
                    <div class="logo" style="text-align: center">
                        <img src="web/images/logos/tarzan.jpg" class="img-circle" width="40">
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="user-info-menu">
                            <i class="linecons-cog"></i>
                        </a>
                        <a href="#" data-toggle="mobile-menu">
                            <i class="fa-bars"></i>
                        </a>
                    </div>
                </header>
                <ul id="main-menu" class="main-menu" >
                    <th:block  th:include="this::menu(${categories})">
                    </th:block>
                    <div class="submit-tag">
                        <a href="about">
                            <i class="linecons-heart"></i>
                            <span class="tooltip-blue">关于本站</span>
                            <span class="label label-Primary pull-right hidden-collapsed">♥</span>
                        </a>
                    </div>
                </ul>
                <th:block th:fragment="menu(menuTree)">
                    <li th:each="menu : ${menuTree}">
                        <th:block th:if="${#lists.isEmpty(menu.children)}" >
                            <a th:href="${'#'+menu.name}"  class="smooth">
                                <i th:if="${menu.pid==0}" class="linecons-star"></i>
                                <span class="title" th:text="${menu.name}"></span>
                            </a>
                        </th:block>
                        <th:block th:unless="${#lists.isEmpty(menu.children)}" >
                        <a>
                            <i class="linecons-star"></i>
                            <span class="title" th:text="${menu.name}"></span>
                        </a>
                        </th:block>
                        <ul th:unless="${#lists.isEmpty(menu.children)}" th:include="this::menu(${menu.children})">
                        </ul>
                    </li>
                </th:block>
            </div>
        </div>
        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <!-- User Info, Notifications and Menu Bar -->
                <!-- Left links for user info navbar -->
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="#" data-toggle="sidebar">
                            <i class="fa-bars"></i>
                        </a>
                    </li>
                    <li class="dropdown  language-switcher">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"  style="text-decoration: none;">
                            <img src="web/images/flags/flag-cn.png" alt="flag-cn" /> 中国
                        </a>
                    </li>
                </ul>
            </nav>
            <th:block th:each="categoryLink : ${categoryLinks}">
                <!-- 常用推荐 -->
                <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" th:id="好你"></i>好你</h4>
                <div class="row">
                    <div class="col-sm-3" th:each="link : ${categoryLink.links}">
                        <div class="xe-widget xe-conversations box2 label-info" th:onclick="window.open([[${link.url}]], '_blank')" data-toggle="tooltip" data-placement="bottom" title="" th:data-original-title="${link.url}">
                            <div class="xe-comment-entry">
                                <a class="xe-user-img">
                                    <img th:src="${link.img.base64}" class="img-circle" width="40">
                                </a>
                                <div class="xe-comment">
                                    <a href="#" class="xe-user-name overflowClip_1">
                                        <strong th:text="${link.name}"></strong>
                                    </a>
                                    <p class="overflowClip_2"  th:text="${link.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </th:block>
            <th:block th:each="categoryLink : ${categoryLinks}">
                <!-- 常用推荐 -->
                <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" th:id="${categoryLink.categoryName}"></i>[[${categoryLink.categoryName}]]</h4>
                <div class="row">
                    <div class="col-sm-3" th:each="link : ${categoryLink.links}">
                        <div class="xe-widget xe-conversations box2 label-info" th:onclick="window.open([[${link.url}]], '_blank')" data-toggle="tooltip" data-placement="bottom" title="" th:data-original-title="${link.url}">
                            <div class="xe-comment-entry">
                                <a class="xe-user-img">
                                    <img th:src="${link.img.base64}" class="img-circle" width="40">
                                </a>
                                <div class="xe-comment">
                                    <a href="#" class="xe-user-name overflowClip_1">
                                        <strong th:text="${link.name}"></strong>
                                    </a>
                                    <p class="overflowClip_2"  th:text="${link.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
            </th:block>
            <!-- Main Footer -->
            <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
            <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
            <!-- Or class "fixed" to  always fix the footer to the end of page -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <!-- Add your copyright text here -->
                    <div class="footer-text">
                        &copy; 2022-2032
                        <a href="about.html"><strong>设计师网址导航</strong></a> design by <strong>Tarzan Liu</strong></a>
                        <!--  - Purchase for only <strong>23$</strong> -->
                    </div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
              
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function(ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function(e) {
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        console.log($(href))
        pos = $(href).position().top - 30;
    });
    </script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="web/js/xenon-custom.js"></script>
