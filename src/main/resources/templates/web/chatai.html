        const night = document.cookie.replace(/(?:(?:^|.*;\s*)io_night_mode\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        try {
            if (night === "0" || (!night && window.matchMedia("(prefers-color-scheme: dark)").matches)) {

            } else {
                document.documentElement.classList.remove("io-black-mode");

<script th:inline="javascript">
    let hash = location.hash;
    hash = hash ? hash : '#YI_34B_CHAT';
    const chatType=$('#chat-type')
    $('#chat-type option').each(function() {
        // 检查当前option的value是否等于"option1"
        let option='#'+$(this).val();
        if ( option === hash) {
            // 如果等于，设置该option为选中状态
            $(this).prop('selected', true);
            // 退出遍历
            return false;
        }
    });
    const inputField = $("#input-field");
    const sendBtn = $("#send-btn"), sendBtnText = $(".button_icon-button-text__k3vob");
    const chatContent = $("#chat-content");
    // 用户名
    const chatTitle = $(".window-header-main-title");
    const user = [[${loginUser}]];
    const isLogin = user !== null;
    $(function () {
        if (isLogin) {
            // 改变 chatTitle 的内容
            chatTitle.text(user.userName);
            inputField.val("");
            inputField.attr("placeholder", "可按回车发送");
            sendBtnText.text("发送");
            let aiType = chatType.val();
            chatHistory(user.id,aiType);
            inputField.removeAttr("disabled");
            sendBtn.removeAttr("disabled");

        }else{
            console.log("请先登录");
        }
    });

    function subscribe(res,content) {
       // console.log("content",content);
        // 记录聊天次数
        $("#chatCnt").html(` ${res.usedCnt}/${res.maxCnt} `);
        // 把 home_chat-message-actions__loading 的元素移除，不再显示 loading
        $(".home_chat-message-actions__loading").remove();
        const chatId = res.chatUid;
        const time = res.answerTime;
       // console.log("res:",res);
        appendServerMsg(chatId,content,time);
    }

    async function chatHistory(userId, aiType) {
        await fetch('/chat/history/' + userId + '/' + aiType) // 替换为你要请求的URL
            .then(response => {
                // 检查响应状态码是否为200
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // 将响应解析为JSON
            })
            .then(res => {
                // 记录聊天次数
                $("#chatCnt").html(` ${res.usedCnt}/${res.maxCnt} `);
                const data = res.records;
                // 把 home_chat-message-actions__loading 的元素移除，不再显示 loading
                $(".home_chat-message-actions__loading").remove();
                // 返回历史全部信息
                chatContent.html('');
                for (let i = data.length - 1; i >= 0; i--) {
                    if (data[i].question) {
                        addClientMsg(data[i].question, false);
                    }
                    if (i === 0) {
                        addSplit();
                    }
                    const chatId = data[i].chatUid;
                    let content = data[i].answer;
                    const time = data[i].answerTime;
                    appendServerMsg(chatId, content, time);
                }
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }

    chatType.change(function (e) {
        if (isLogin) {
            chatContent.html('');
            let aiType = chatType.val();
            chatHistory(user.id,aiType);
            window.location.href='#'+aiType;
        } else {
            console.log("请先登录");
        }
    });

        const chatMessage = chatContent.children(".home_chat-message__rdH_g").last();

            method: 'POST',
            body: data, // 你的POST数据
        }).then(response => {
                if (!response.body || !response.body.getReader) {
                    throw new Error('Response does not support streaming');
                }
                const reader = response.body.getReader();
                let dataLine = '';
                let fullAnswer = '';
                let isStart=true;
                return new ReadableStream({
                    start(controller) {
                        function readChunk() {
                            return reader.read().then(async ({done, value}) => {
                                if (done) {
                                    controller.close();
                                    sendBtn.removeAttr("disabled");
                                    chatType.prop('disabled', false);
                                    return;
                                }
                                const chunk = new TextDecoder().decode(value);
                                dataLine += chunk.replace(/^data:/, '');
                                if(dataLine.includes('\n')){
                                    let res = JSON.parse(dataLine);
                                    dataLine='';
                                    await printCharacters(res);
                                    if(isStart){
                                        fullAnswer='';
                                        isStart=false;
                                    }
                                }
                                await readChunk(); // 继续读取下一块数据
                            });
                        }
                        async function printCharacters(res) {
                            let sentence =res.answer;
                            if(sentence.length>0){
                                for (let word of sentence.split('')) {
                                    await new Promise(resolve => setTimeout(() => {
                                        fullAnswer=fullAnswer+word;
                                        subscribe(res,fullAnswer);
                                        resolve();
                                    }, 25));
                                }
                            }else{
                                fullAnswer=fullAnswer+sentence;
                                subscribe(res,fullAnswer);
                            }
                        }
                        readChunk();
                    },
                });
            });

        // 清空 textarea
        inputField.val("");

        addClientMsg(qa.replace(/\n/g, "<br/>"), true);

        // 将 button 设为禁用，防止用户连续点击
        sendBtn.attr("disabled", true);
        chatType.prop('disabled', true);
    }

    sendBtn.click(function () {
            // 如果消息内容为空的时候重新聚焦到输入框
            if (inputField.val() === "") {
                inputField.focus();
            } else {
                // 发送消息
                doSend();
            }
    });

    inputField.keydown(function (e) {
        if (e.keyCode === 13) {
            // 按下回车的时候调用 sendbtn 的 click 事件
            sendBtn.click();
            // 阻止默认行为
            e.preventDefault();
        }
    });
</script>
