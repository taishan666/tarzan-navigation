<body class="page-body white">
<div class="page-container">
    <a href="/" style="position:absolute;margin:30px 0 0 30px;z-index:1000;"><img src="web/images/logo.png" height="40" ></a>
    <div class="main-content">
        <div id="search" class="s-search">
            <form name="formsearch" method="get" action="/search" id="super-search-fm">
                <input type="text" id="search-text" name="q" class="search-keyword" placeholder="输入关键字搜索" style="outline:0"/>
                <button type="submit" οnmοuseοut="this.className='select_class'" οnmοuseοver="this.className='select_over'" ><i class="fa fa-search "></i></button>
            </form>
        </div>

        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <h4 class="text-gray"><i class="fa fa-search" style="margin-right: 27px;"></i>“[[${search}]]” 的搜索结果</h4>
                <div class="row">
                    <th:block th:if="${not #lists.isEmpty(links)}" >
                        <div class="xe-card col-sm-4 col-md-3 col-lg-3" th:each="link:${links}">
                            <a th:href="${link?.url}" target="_blank" class="xe-widget xe-conversations box2 label-info" data-toggle="tooltip" data-placement="bottom" title="" th:data-original-title="${link?.url}">
                                <div class="xe-comment-entry">
                                    <div class="xe-user-img">
                                        <img class="img-circle lazy" th:src="${link.img.base64}" th:data-src="${link.img.base64}"  width="40">
                                    </div>
                                    <div class="xe-comment">
                                        <div class="xe-user-name overflowClip_1">
                                            <strong th:text="${link.name}"></strong>
                                        </div>
                                        <p class="overflowClip_2" th:text="${link.description}"</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
                <br />
                <div class="posts-nav">
                </div>
                <div style="text-align:center;margin-top:50px;margin-bottom:30px;">
                    <a href="/" class="but-home ">返回主页</a>
                </div>
            </div>
        </div>
        <footer class="main-footer sticky footer-type-1" style="margin-top: 120px">
            <div class="go-up">
                <a href="#" rel="go-top">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
            <div class="footer-inner">
