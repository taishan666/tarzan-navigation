<form id="categoryForm">
    <input name="id" type="hidden" th:value="${category?.id}">
    <div class="form-group row">
        <label for="pid" class="col-sm-3 col-form-label">上级分类:</label>
        <div class="col-sm-9">
            <select id="category-select" class="form-control" name="pid" required>
                <block th:each="category: ${categories}">
                    <option th:if="${#lists.isEmpty(category.children)}" th:value="${category.id}" th:label="${category.name}" th:selected="${article?.categoryId == category.id}"></option>
                    <optgroup th:unless="${#lists.isEmpty(category.children)}" th:label="${category.name}">
                        <option th:each="child: ${category.children}" th:value="${child.id}" th:label="${child.name}" th:selected="${article?.categoryId == child.id}"></option>
                    </optgroup>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">分类名称:</label>
        <div class="col-sm-9">
            <input type="text" th:value="${category?.name}" name="name" class="form-control" id="name"
                   placeholder="填写分类名称" required>
            <div class="invalid-feedback">请填写分类名称</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">分类描述:</label>
        <div class="col-sm-9">
            <input type="text" th:value="${category?.description}" name="description" class="form-control"
                   id="description"
                   placeholder="填写分类描述" required>
            <div class="invalid-feedback">请填写分类描述</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="sort" class="col-sm-3 col-form-label">分类排序:</label>
        <div class="col-sm-9">
            <input type="number"  th:value="${category?.sort}" name="sort" class="form-control" id="sort"
                   placeholder="请填写分类排序" required>
            <div class="invalid-feedback">请填写分类排序</div>
        </div>
    </div>
</form>
